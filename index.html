<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimimi</title>
    <style>
        /* Đặt các thuộc tính cơ bản cho HTML và BODY */
        html, body {
            margin: 0; /* Xóa lề mặc định của trình duyệt */
            padding: 0; /* Xóa padding mặc định */
            height: 100%; /* Đặt chiều cao 100% cho cả thẻ html và body */
            overflow: hidden; /* Ngăn cuộn trang chính, vì iframe sẽ tự cuộn */
        }

        /* Đặt kích thước 100% cho iframe */
        iframe {
            width: 100%; /* Chiếm 100% chiều rộng của body */
            height: 100%; /* Chiếm 100% chiều cao của body */
            border: none; /* Xóa đường viền nếu bạn muốn iframe trông hòa hợp hơn */
        }
    </style>
</head>
